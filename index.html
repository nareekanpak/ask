<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>คำถามแปลก ๆ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f0f0f;
      color: #fff;
      font-family: system-ui, sans-serif;
    }
    .box {
      text-align: center;
      max-width: 500px;
      padding: 2rem;
    }
    button {
      margin-top: 2rem;
      padding: 12px 24px;
      background: none;
      border: 1px solid #fff;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1 id="q">วันนี้คุณกลัวอะไรที่สุด</h1>
    <button onclick="next()">สุ่มคำถาม</button>
  </div>

  <script>
    const questions = [
      "ถ้าหายไป 1 วัน จะมีใครสังเกตไหม",
      "คุณคิดถึงใครก่อนนอน",
      "สิ่งที่ยังไม่กล้าบอกใครคืออะไร",
      "ถ้าย้อนเวลาได้ 5 นาที จะเปลี่ยนอะไร",
      "ตอนนี้คุณพอใจกับตัวเองแค่ไหน"
    ];

    function next() {
      const i = Math.floor(Math.random() * questions.length);
      document.getElementById("q").textContent = questions[i];
    }
  </script>
</body>
</html>
